name: deploy_docs
on:
  push:
    branches:
      - 'main'
      - 'dev'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: python setup.py egg_info
      - run: pip install -r *.egg-info/requires.txt [doc]
      - run: mkdocs gh-deploy --force