name: deploy_docs
on:
  push:
    branches:
      - 'main'
      - 'dev'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: '1.3.0'
      - run: poetry install --no-interaction --without test
      - run: mkdocs gh-deploy --force