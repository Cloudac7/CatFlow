name: deploy_docs
on:
  push:
    branches:
      - 'main'
      - 'dev'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - run: pip install .[docs]
      - run: mkdocs gh-deploy --force